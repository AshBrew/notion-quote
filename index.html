<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <style>
      body {
            font-family: sans-serif;
            text-align: center;
            background-color: #ede5d3;
            margin: 0;
            padding: 0;
        }
        #quote {
            margin-top: 10px;
            font-size: 25px;
        }
        #author {
            font-style: italic;
            font-size: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="quote"></div>
    <div id="author"></div>

    <script>
        const quotes = [
            { text: "Not all those who wander are lost.", author: "J.R.R. Tolkien" },
            { text: "I did violence to my own heart;", author: "" },
            { text: "God, god, god, I need love, I need it, I need it.", author: "" },
            { text: "Do I contradict myself? Very well then... I contradict myself; I am large... I contain multitudes.", author: "" },
            { text: "Why does tragedy exist? Because you are full of rage. Why are you full of rage? Because you are full of grief.", author: "" }
            
        ];

        const quoteElement = document.getElementById('quote');
        const authorElement = document.getElementById('author');

        function generateRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            quoteElement.textContent = '"' + randomQuote.text + '"';
            authorElement.textContent = "- " + randomQuote.author;
        }

        // Initial quote generation
        generateRandomQuote();

        // Update the quote every day
        setInterval(generateRandomQuote, 8.64e+7);
    </script>
</body>
</html>
