<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #quote {
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 18px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        #author {
            font-style: italic;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="quote"></div>
    <div id="author"></div>

    <script>
        const quotes = [
          
            { text: "I have dreamed and dreamed myself to life. And back again ", author: "Joan Murray" },
            { text: "If you have been brutally broken, but still have the courage to be gentle to others then you deserve a love deeper than the ocean itself.", author: "Nikita Gill" },
            { text: "And you wish to be a poet; and you wish to be a lover.", author: "Virginia Woolf" },
            { text: "I dream of you in colours that don't exist", author: "" },
            { text: "I dream that in some other life we are still together.", author: "CMustonen" },
            { text: " Nights filled with worship, holding each other like a prayer unspoken.", author: "Nikita Gill" },
            { text: "I hope you are loved in the way you deserve.", author: "Nikita Gill" },
            { text: "The universe created you for a reason, now go out there and find out what it is.", author: "Nikita Gill" },
            { text: "You have turned your heart into a museum of people you've loved to keep them alive inside you.", author: "Nikita Gill" },
            { text: "Not all girls are made of sugar and spice and all things nice. Some are made of witchcraft and wolf and a little bit of vice.", author: "Nikita Gill" },
            { text: "Love yourself loudly, dangerously, everywhere people have been afraid to love you, afraid to ask the way to cherish you, afraid to hold you. Love yourself most in these places, because who can be a better teacher to others in how to love you than yourself.", author: "Nikita Gill" },
            { text: "Girls like her were born in a storm. They have lightning in their souls. Thunder in their hearts. And chaos in their bones.", author: "Nikita Gill" },
            { text: "The moon comforts me when I cannot sleep", author: "- S. C. C." },
            { text: "I love the stillness of a room after a party. The chairs are moved, the cushions disarranged, everything is there to show that people enjoyed themselves; and one comes back to the empty room happy that it's over, happy to relax and say, 'Now we are alone again!'", author: "Daphné du Maurier" },
            { text: "...l find 1 don't want to talk to anyone much.", author: "Jana Prikryl" },
            { text: "Someone will remember us, I say, even in another time.", author: "Sappho" },
            { text: "One day you'll sit in the sun and things won't feel so bad", author: "" },
            { text: "I told myself: I have been lost before, I have been cold before.", author: "Louise Glück" },
            { text: "I'm not used to being loved. I wouldn't know what to do.", author: "F. Scott Fitzgerald" },
            { text: "Saying something dangerous, like I love you...", author: "anne sexton" },
            { text: "How i ruined everything by saying it out loud.", author: "richard siken" },
            { text: "Yes yes yes I do like you. I am afraid to write the stronger word.", author: "virginia woolf" },     
        ];

        const quoteElement = document.getElementById('quote');
        const authorElement = document.getElementById('author');

        function generateRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            quoteElement.textContent = '"' + randomQuote.text + '"';
            authorElement.textContent = "- " + randomQuote.author;
        }

        // Initial quote generation
        generateRandomQuote();

        // Update the quote every hour
        setInterval(generateRandomQuote, 3600000); // 3600000 milliseconds = 1 hour
    </script>
</body>
</html>
